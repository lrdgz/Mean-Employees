<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="name" placeholder="Enter Your Name" #name="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.name">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="position" placeholder="Enter Your Position" #position="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.position">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="office" placeholder="Enter Your Office" #office="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.office">
              </div>
              <div class="input-field col-s12">
                <input type="number" name="salary" placeholder="Enter Your Salary" #salary="ngModel"
                  [(ngModel)]="employeeService.selectedEmployee.salary">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn">Save</button>
                  &nbsp;
                  <button class="btn" (click)="resetForm(employeeForm)">Clear</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="table striped">
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th>Options</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{ employee.name}}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.office }}</td>
            <td>{{ employee.salary }}</td>
            <td>
              <a href="#" (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </a>
              <a href="#" (click)="deleteEmployee(employee._id)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
